# Hypridle - Punpun Monochrome
# Total contrast: white screen â†’ dark overlay before lock

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

# 3min: Dim screen smoothly
listener {
    timeout = 180
    on-timeout = brightnessctl -s set 30%
    on-resume = brightnessctl -r
}

# 5min: Dark overlay BEFORE lock (crucial for contrast)
listener {
    timeout = 300
    on-timeout = hyprctl keyword decoration:dim_inactive true && hyprctl keyword decoration:dim_strength 0.8
    on-resume = hyprctl keyword decoration:dim_inactive false
}

# 6min: Lock with hyprlock
listener {
    timeout = 360
    on-timeout = loginctl lock-session
}

# 10min: Screen off (DPMS)
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# 30min: Suspend (optional, comment out if you don't want this)
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
