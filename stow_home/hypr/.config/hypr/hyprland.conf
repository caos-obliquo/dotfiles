# ~/.config/hypr/hyprland.conf
# Hyprland Configuration - Arch Linux - Punpun Aesthetic
# Optimized and organized structure

################
### MONITORS ###
################
monitor=,preferred,auto,1

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = AMD_VULKAN_ICD,RADV
env = RADV_PERFTEST=gpl

###################
### VARIABLES   ###
###################
$terminal = kitty
$fileManager = thunar
$browser = firefox
$music = spotify
$launcher = wofi --show drun --normal-window
$screenshot = grim -g "$(slurp -c ~/.config/slurp/slurp)" - | swappy -f -
$mainMod = SUPER

###################
### AUTOSTART   ###
###################
# System services
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = export XDG_SESSION_TYPE=wayland
exec-once = export WAYLAND_DISPLAY=wayland-1

# UI Components
exec-once = dunst
exec-once = swaync
exec-once = waybar
exec-once = hyprpaper

# Tray applets
exec-once = nm-applet
exec-once = blueman-applet

# User scripts
exec-once = hypridle
exec-once = ~/.local/bin/temp-control &
exec-once = ~/.local/bin/resource-limiter &

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(000000ff)
    col.inactive_border = rgba(444444aa)
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
        noise = 0.01
        contrast = 1.1
        brightness = 1.0
        xray = false
    }
    
    shadow {
        enabled = true
        range = 12
        render_power = 1
        color = rgba(00000055)
        offset = 0 4
    }
    
    active_opacity = 1.0
    inactive_opacity = 0.95
}

animations {
    enabled = yes
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 6, default
}

###################
### LAYOUT      ###
###################
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = true
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}

###################
### INPUT       ###
###################
input {
    kb_layout = br
    kb_variant = abnt2
    
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = false
        tap-to-click = true
        scroll_factor = 0.5
        middle_button_emulation = false
    }
}

gestures {
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### MISC                   ###
##############################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty|Alacritty)$
}

####################
### KEY BINDINGS ###
####################

# Applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, D, exec, $launcher
bind = $mainMod, X, exec, $browser
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, S, exec, $music
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, ~/.scripts/toggle_visualizer.sh
bind = $mainMod, L, exec, hyprlock

# Wofi scripts 
bind = $mainMod, F, exec, wofi-repos.sh
bind = $mainMod, B, exec, wofi-bookmarks.sh
bind = $mainMod, T, exec, wofi-sessions.sh

# System actions
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, SPACE, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod SHIFT, F, fullscreen 
bind = , Print, exec, $screenshot

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, TAB, togglespecialworkspace, magic
bind = $mainMod SHIFT, TAB, movetoworkspace, special:magic

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOW RULES           ###
##############################

# General rounding for all windows
windowrulev2 = rounding 12, title:.*
windowrulev2 = rounding 12, class:.*
windowrulev2 = rounding 12, floating:1

# Floating system dialogs
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(thunar)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(wofi)$

# Punpun HQ Visualizer - special window
windowrulev2 = float, class:^(kitty)$, title:^(Punpun HQ Visualizer)$
windowrulev2 = size 900 160, class:^(kitty)$, title:^(Punpun HQ Visualizer)$
windowrulev2 = move center 85%, class:^(kitty)$, title:^(Punpun HQ Visualizer)$
windowrulev2 = opacity 0.94, class:^(kitty)$, title:^(Punpun HQ Visualizer)$
windowrulev2 = nofocus, class:^(kitty)$, title:^(Punpun HQ Visualizer)$
windowrulev2 = pin, class:^(kitty)$, title:^(Punpun HQ Visualizer)$
windowrulev2 = noborder, class:^(kitty)$, title:^(Punpun HQ Visualizer)$
