# Punpun Manga Lock - Minimal Monochrome
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    color = rgba(0, 0, 0, 1.0)
}

# Manga panel 1
image {
    monitor =
    path = ~/Pictures/Wallpapers/punpun-lock1-hq.jpg
    size = 360
    rounding = 0
    border_size = 1
    border_color = rgba(255, 255, 255, 0.1)
    position = -300, 80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 15
    shadow_color = rgba(0, 0, 0, 0.9)
}

# Manga panel 2
image {
    monitor =
    path = ~/Pictures/Wallpapers/punpun-lock2-hq.jpg
    size = 400
    rounding = 0
    border_size = 1
    border_color = rgba(255, 255, 255, 0.08)
    position = 340, -100
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 18
    shadow_color = rgba(0, 0, 0, 0.95)
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 64
    font_family = Iosevka Nerd Font
    position = 0, 140
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%d/%m/%Y")"
    color = rgba(180, 180, 180, 0.6)
    font_size = 12
    font_family = Iosevka Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 280, 45
    outline_thickness = 1
    dots_size = 0.18
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = 0
    outer_color = rgba(255, 255, 255, 0.08)
    inner_color = rgba(255, 255, 255, 0.03)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <span foreground="##666666" font_family="Iosevka Nerd Font">_</span>
    hide_input = false
    rounding = 8
    check_color = rgba(255, 255, 255, 0.4)
    fail_color = rgba(120, 120, 120, 0.4)
    fail_text = <span foreground="##777777">Ã—</span>
    capslock_color = rgba(200, 200, 200, 0.3)
    position = 0, 40
    halign = center
    valign = center
    shadow_passes = 0
}

label {
    monitor =
    text = $USER
    color = rgba(130, 130, 130, 0.4)
    font_size = 10
    font_family = Iosevka Nerd Font
    position = 0, 0
    halign = center
    valign = center
}
