general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 180
    halign = center
    valign = center
}

# Punpun quote
label {
    monitor =
    text = "the world is full of things that don't go as you wish"
    color = rgba(255, 255, 255, 0.3)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = 0, -350
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, -50
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.8)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <span foreground="##888888">Enter Password...</span>
    hide_input = false
    check_color = rgba(255, 255, 255, 0.2)
    fail_color = rgba(255, 255, 255, 0.4)
    fail_text = <span foreground="##ffffff">$FAIL <b>($ATTEMPTS)</b></span>
    capslock_color = rgba(255, 255, 255, 0.2)
    position = 0, -120
    halign = center
    valign = center
    rounding = 0
    fail_transition = 300
}
