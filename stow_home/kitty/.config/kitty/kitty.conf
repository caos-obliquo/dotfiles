# ~/.config/kitty/kitty.conf
# Punpun Aesthetic - Clean Monochrome Terminal

# Font configuration - Compact and clean
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10.5

# Better font rendering
disable_ligatures never
adjust_line_height 0
adjust_column_width 0

# Window layout
remember_window_size  yes
initial_window_width  1000
initial_window_height 600
window_padding_width 12
window_padding_height 12

# Transparency & Background - More transparent like image 2
background_opacity 0.82
background_blur 20
dynamic_background_opacity yes

# Remove window decorations
hide_window_decorations no
confirm_os_window_close 0

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_color #888888
url_style single
open_url_with default
copy_on_select yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_foreground   #ffffff
active_tab_background   #000000
inactive_tab_foreground #666666
inactive_tab_background #1a1a1a

# Color scheme - Pure Monochrome (NO PURPLE)
foreground #d0d0d0
background #0a0a0a
selection_foreground #ffffff
selection_background #2a2a2a

# Black
color0 #1a1a1a
color8 #444444

# Red - grey tones
color1 #5a5a5a
color9 #6a6a6a

# Green - grey tones
color2 #7a7a7a
color10 #8a8a8a

# Yellow - grey tones
color3 #6a6a6a
color11 #7a7a7a

# Blue - grey tones (NO PURPLE)
color4 #8a8a8a
color12 #9a9a9a

# Magenta - grey tones (NO PURPLE)
color5 #9a9a9a
color13 #aaaaaa

# Cyan - grey tones
color6 #aaaaaa
color14 #bbbbbb

# White
color7 #d0d0d0
color15 #ffffff

# Keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Opacity controls
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
