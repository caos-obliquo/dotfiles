# Configs - Basic settings
set -g prefix C-Space # Leader key

# Luke Smith improvements - better terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g mouse on
set-option -g allow-rename off
set -g status-interval 1

# Keybinds - Visual mode
bind Escape copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Luke's split bindings (intuitive with current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display "Reloaded!"

# VIM NAVIGATION - Essential keybinds
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode - enhanced with vim keys
setw -g mode-keys vi
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'wl-copy'
set -s copy-command 'wl-copy'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Disable dracula - we'll do custom
# set -g @plugin 'dracula/tmux'

# Custom status bar styling - BLUE background to contrast with purple dwlb
set -g status-style 'bg=#1e3a5f,fg=#f8f8f2'
set -g status-bg '#1e3a5f'
set -g status-fg '#f8f8f2'
set -g pane-active-border-style 'fg=#8be9fd'
set -g pane-border-style 'fg=#44475a'

# Status bar position and lengths
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 300
set -g pane-border-status off

# Left side - ACTUAL Arch logo (Unicode) and session name
set -g status-left "#[fg=#8be9fd,bg=#1e3a5f,bold] 󰣇 #[fg=#50fa7b,bg=#1e3a5f,bold]#S #[fg=#6272a4]│ "

# Right side - Clean colored music status (icon + artist-song + time)
set -g status-right "#[fg=#50fa7b,bg=#1e3a5f,bold]#(playerctl -p youtui status 2>/dev/null | sed 's/Playing/▶/;s/Paused/⏸/') #[fg=#ff79c6,bg=#1e3a5f,bold]#(~/.local/bin/tmux-music) #[fg=#8be9fd,bg=#1e3a5f,bold]#(playerctl -p youtui metadata --format '{{duration(position)}}' 2>/dev/null)#[fg=#6272a4,bold]/#[fg=#ffb86c,bold]#(playerctl -p youtui metadata --format '{{duration(mpris:length)}}' 2>/dev/null) "

# Window status styling
set -g window-status-style 'fg=#6272a4,bg=#1e3a5f'
set -g window-status-current-style 'fg=#50fa7b,bg=#1e3a5f,bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Plugin configs
set -g @continuum-restore 'off'
set -g @jump-key 'f'

# Initialize TPM
if "test ! -d ~/.local/share/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm  ~/.local/share/tmux/plugins/tpm && ~/.local/share/tmux/plugins/tpm/bin/install_plugins'"

run -b '~/.local/share/tmux/plugins/tpm/tpm'
